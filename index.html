<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX DIGITAL</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#0f172a;
color:#fff;
font-family:'Cairo',sans-serif;
overflow-x:hidden
}

.page{display:none;min-height:100vh;padding:40px 20px}
.page.active{display:block}

header{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#111827,#0f172a)
}

h1{
font-size:3rem;
background:linear-gradient(45deg,#00f5ff,#ff00ff,#ffdd00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}

button{
margin:15px;
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#00f5ff,#ff00ff);
color:#fff;
font-weight:bold;
cursor:pointer;
transition:.3s
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 15px #00f5ff,0 0 25px #ff00ff
}

.package-cards{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin-top:30px
}

.package-card{
background:#111827;
padding:20px;
border-radius:20px;
width:250px;
text-align:center
}

input,textarea{
width:90%;
max-width:400px;
padding:10px;
margin:10px 0;
border-radius:10px;
border:none
}

.success-message{
display:none;
margin-top:20px;
color:#00ff99;
font-weight:bold
}

.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin:40px 0;
}

.gallery img{
width:260px;
border-radius:15px;
transition:0.4s;
cursor:pointer;
}

.gallery img:hover{
transform:scale(1.07);
box-shadow:0 0 20px #00f5ff,0 0 35px #ff00ff;
}

footer{
text-align:center;
padding:20px;
background:#0b1120;
color:#777
}
</style>
</head>
<body>

<!-- الصفحة الرئيسية -->
<div class="page active" id="home">
<header>
<h1>VORTEX DIGITAL</h1>
<p>نصنع لك مواقع ومتاجر إلكترونية احترافية</p>
<button onclick="goTo('services')">ابدأ مشروعك الآن</button>
</header>
</div>

<!-- صفحة الخدمات -->
<div class="page" id="services">
<h2 style="text-align:center">نماذج من أعمالنا</h2>

<div class="gallery">
<img src="https://images.unsplash.com/photo-1547658719-da2b51169166?w=800" alt="">
<img src="https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=800" alt="">
<img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7?w=800" alt="">
</div>

<h2 style="text-align:center">اختر الخدمة</h2>

<div style="text-align:center">
<button onclick="goToForm('تصميم إعلانات')">تصميم إعلانات</button>
<button onclick="goToForm('متجر إلكتروني')">متجر إلكتروني</button>
<button onclick="goToForm('موقع تعريفي')">موقع تعريفي</button>
</div>
</div>

<!-- صفحة الفورم -->
<div class="page" id="formPage">
<h2 style="text-align:center">نموذج مشروعك</h2>

<form id="projectForm" style="text-align:center">

<input type="text" name="name" placeholder="الاسم الكامل" required>
<input type="text" name="company" placeholder="اسم المشروع" required>

<input type="text" name="projectType" id="projectType" readonly>
<input type="text" name="price" id="packagePrice" readonly>

<textarea name="details" placeholder="تفاصيل المشروع" required></textarea>
<input type="tel" name="phone" placeholder="رقم الهاتف" required>
<input type="email" name="email" placeholder="البريد الإلكتروني" required>

<button type="submit">إرسال المشروع</button>

<div class="success-message" id="successMessage">
✅ تم إرسال مشروعك بنجاح! سنتواصل معك قريبًا.
</div>

</form>
</div>

<footer>
© 2026 VORTEX DIGITAL
</footer>

<script>
function goTo(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
window.scrollTo(0,0);
}

function goToForm(service){
document.getElementById("projectType").value = service;
document.getElementById("packagePrice").value = "";
goTo("formPage");
}

document.getElementById("projectForm").addEventListener("submit",function(e){
e.preventDefault();

fetch("https://formspree.io/f/mwvnnoez",{
method:"POST",
body:new FormData(this),
headers:{'Accept':'application/json'}
})
.then(res=>{
if(res.ok){
document.getElementById("successMessage").style.display="block";
this.reset();
}else{
alert("حدث خطأ أثناء الإرسال");
}
})
.catch(()=>{
alert("مشكلة في الاتصال");
});
});
</script>

</body>
</html>
