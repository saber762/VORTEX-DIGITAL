<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX DIGITAL</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
/* --- الإبقاء على أساسيات كودك مع تحسينات بصرية --- */
*{margin:0; padding:0; box-sizing:border-box;}
html, body{width:100%; height:100%; scroll-behavior:smooth;}
body{
  background:#05070a; /* أسود أعمق مثل الفيديو */
  color:white;
  font-family:'Cairo',sans-serif;
  overflow-x:hidden;
  line-height:1.6;
}

/* الصفحات - حافظنا على نفس المنطق */
.page{display:none; width:100%; min-height:100vh;}
.page.active{display:block; animation: fadePage 0.8s ease-out;}

/* الهيدر - أضفنا لمسة سينمائية */
header{
  min-height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
  position:relative;
  overflow:hidden;
}

/* تأثير الإضاءة المتحركة في الخلفية */
header::before {
  content: "";
  position: absolute;
  width: 150%; height: 150%;
  background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, transparent 50%);
  animation: pulseBG 8s infinite alternate;
  z-index: -1;
}

header h1{
  font-size:clamp(3rem,8vw,5rem);
  background:linear-gradient(to bottom, #fff, #666);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  font-weight: 900;
  letter-spacing: -2px;
}

/* تحسين شكل الكروت (الباقات) لتشبه الفيديو */
.package-cards{display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding: 20px;}
.package-card{
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding:30px; border-radius:15px; width:280px;
  text-align:center; transition:0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
.package-card:hover{
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.07);
  border-color: #00f5ff;
}

/* أزرارك الأصلية مع تحسين بسيط */
button{
  margin:20px; padding:15px 35px; border:none; border-radius:30px; 
  background:white; color:black; font-size:1rem; cursor:pointer; 
  transition:0.3s; font-weight:bold;
}
button:hover{
  background:#00f5ff; transform:scale(1.1);
}

/* معرض الأعمال */
.media-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding: 20px; }
.media-item{ border-radius:15px; overflow:hidden; border: 1px solid #222; }
.media-item img, .media-item video{ width:100%; transition: 0.5s; }
.media-item:hover img{ transform: scale(1.1); }

/* أنيميشن */
@keyframes fadePage{ from{opacity:0; transform: scale(0.98);} to{opacity:1; transform: scale(1);} }
@keyframes pulseBG { 0% { transform: translate(-10%, -10%); } 100% { transform: translate(10%, 10%); } }

#formPage, #services { padding: 80px 10%; text-align: center; }
input, textarea { background: #111; border: 1px solid #333; color: white; padding: 15px; margin: 10px 0; width: 100%; max-width: 400px; border-radius: 10px; }
</style>
</head>
<body>

<div class="page active" id="home">
    <header>
        <h1 id="main-title">VORTEX DIGITAL</h1>
        <p id="sub-title" style="max-width: 600px; color: #888; font-size: 1.2rem;">نصنع لك مواقع ومتاجر إلكترونية احترافية بتقنيات الذكاء الاصطناعي.</p>
        <button onclick="goTo('services')">ابدأ مشروعك الآن</button>
    </header>

    <section id="packages">
        <h2 style="text-align: center; margin-bottom: 40px;">عروضنا وباقاتنا</h2>
        <div class="package-cards">
            <div class="package-card">
                <h3>موقع تعريفي</h3>
                <p class="price">300 درهم</p>
                <button onclick="choosePackage('موقع تعريفي', 300)">اختر الباقة</button>
            </div>
            <div class="package-card">
                <h3>صور إعلانية</h3>
                <p class="price">150 درهم</p>
                <button onclick="choosePackage('صور إعلانية', 150)">اختر الباقة</button>
            </div>
            <div class="package-card">
                <h3>موقع كامل</h3>
                <p class="price">حسب الطلب</p>
                <button onclick="choosePackage('موقع كامل', 'حسب الطلب')">اختر الباقة</button>
            </div>
        </div>
    </section>
</div>

<div class="page" id="services">
    <h2>أعمالنا ونماذجنا</h2>
    <div class="media-grid">
        <div class="media-item"><img src="https://via.placeholder.com/400x500/111/fff?text=Project+1"></div>
        <div class="media-item"><img src="https://via.placeholder.com/400x500/111/fff?text=Project+2"></div>
        <div class="media-item">
             <video controls><source src="videos/demo.mp4" type="video/mp4"></video>
        </div>
    </div>
    <button onclick="goTo('home')">العودة للرئيسية</button>
</div>

<div class="page" id="formPage">
    <h2 id="formTitle">نموذج مشروعك</h2>
    <form id="projectForm">
        <input type="text" name="name" placeholder="الاسم الكامل" required>
        <input type="text" name="projectType" id="projectType" readonly>
        <input type="text" id="packagePrice" readonly>
        <textarea name="details" placeholder="ماذا تريد أن نعمل لك؟" rows="4" required></textarea>
        <button type="submit">إرسال المشروع</button>
        <div id="successMessage" style="display:none; color: #00f5ff;">تم الإرسال بنجاح!</div>
    </form>
</div>

<script>
// نفس وظائفك الأصلية تماماً
function goTo(pageId){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  window.scrollTo({top:0,behavior:"smooth"});
  
  // إضافة حركة دخول ذكية للعناصر عند فتح صفحة جديدة
  gsap.from("#"+pageId+" h2, #"+pageId+" .package-card, #"+pageId+" .media-item", {
    duration: 1, y: 30, opacity: 0, stagger: 0.2, ease: "power2.out"
  });
}

function choosePackage(packageName, price){
  document.getElementById('formTitle').innerText = 'نموذج مشروعك - ' + packageName;
  document.getElementById('projectType').value = packageName;
  document.getElementById('packagePrice').value = price;
  goTo('formPage');
}

// أنيميشن البداية فور فتح الموقع (مثل الفيديو)
window.onload = () => {
    gsap.from("#main-title", {duration: 1.5, y: 50, opacity: 0, ease: "expo.out"});
    gsap.from("#sub-title", {duration: 1.5, y: 30, opacity: 0, delay: 0.3});
    gsap.from("header button", {duration: 1, scale: 0, opacity: 0, delay: 0.6});
};

// كود الإرسال الأصلي الخاص بك
document.getElementById('projectForm').addEventListener('submit', function(e){
  e.preventDefault();
  document.getElementById('successMessage').style.display = 'block';
  // هنا يمكنك تفعيل كود Fetch الخاص بك كما كان
});
</script>

</body>
</html>
